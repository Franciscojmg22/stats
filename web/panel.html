<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/panel.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bodyPanel">
  <div class="headerContainer">
    <iframe src="./components/header.html" frameborder="0"></iframe>
  </div>
  
  <div id="container" class="container"></div>
</body>

</html>

<script>
  const contenedor = document.getElementById('container')

  window.addEventListener('DOMContentLoaded', function () {
   // academia.textContent = localStorage.getItem('academia')
    const url = './components/jugadores.html'
    cargaPanel(url)
    console.log('hola yoas')
  })



  const cargaPanel = (url) => {
    var xhr = new XMLHttpRequest()
    xhr.open('GET', url, false)
    xhr.cache = false
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var response = xhr.responseText
        contenedor.innerHTML = response
      }
    }
    xhr.send()
  }

 contenedor.addEventListener('click', e => {
  e.preventDefault()
 })

</script>
