<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/panel.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/display.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bodyPanel">
  <div class="headerContainer">
    <iframe src="../components/header.html" frameborder="0"> </iframe>
  </div>

  <div id="container" class="container">
    <div class="divDisplay">
      <div class="card">
        <div class="cabeceraDisplay">
          <h1>Torneos</h1>
        </div>
        <hr>
        <div class="apartados labelBold">
          <label class="nombre" for="">Nombre</label>
          <label class="nombre" for="">Apellido</label>
          <label for="">Fecha nac</label>
          <label id="apartadoAcciones" for="">Acciones</label>
        </div>
        <div id="contenedorDatos" class="contenedorDatos"></div>
      </div>
    </div>
    <div class="divActions">
      <div class="card">
        <h1> Nuevo torneo </h1>
        <div class="center">
          <form id="formulario" action="" method="post">
            <label>Nombre(s)</label>
            <input id="torNombre" type="text">
            <label>Lugar</label>
            <input id="torLugar" type="text">
            <label>Fecha de inicio</label>
            <input id="torFecha" type="date">
            <div class="center">
              <button id="btnRegistrar" type="button" onclick="return false;">Registrar</button>
            </div>

          </form>
        </div>


      </div>
    </div>
  </div>
</body>

<dialog id="dialogRespuesta">
  <div class="dialogRespuesta">
    <h1 id="mensajeDialog"></h1>
  </div>
</dialog>

<dialog id="dialogDelete">
  <div class="dialogDelete">
    <div class="dialogContenido">
      <p id="dialogDelete-mensaje" style="font-size: medium;"></p>
    </div>
    <div class="dialogBotones">
      <button id="deleteCancelar" class="color-verde">cancelar</button>
      <button id="deleteConfirmar" class="color-rojo">confirmar</button>
    </div>
  </div>
</dialog>
<template id="cardDatos">
  <div class="apartados">
    <label id="regNom" class="nombre" for="">Nombre</label>
    <label id="regFec" class="nombre" for="">Apellido</label>
    <label id="regLug" for="">Fecha nac</label>
    <div class="label">
      <button id="icoDelete" class="btnAcciones color-rojo" style="width: 4rem;">
        <i id="icoDelete" class="bi-trash3-fill"></i>
      </button>
    </div>
  </div>
</template>

</html>

<script src="../pages-script/torneos.js"></script>

<style>
  .selectTorneo {
    width: 30%;
    margin-block: 0px;
    margin-inline-end: 20px;
  }
</style>
