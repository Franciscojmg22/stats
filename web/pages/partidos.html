<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/panel.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/partido.css">
    <link rel="stylesheet" href="../css/display.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bodyPanel">
    <div class="headerContainer">
        <iframe src="../components/header.html" frameborder="0"></iframe>
    </div>

    <div id="container" class="container">
        <div class="divDisplay">
            <div class="card">
                <div class="cabeceraDisplay">
                    <h1>Partidos</h1>
                    <label for="">Torneo: </label>
                    <select name="" id="selTorneo" class="selectJugadores">
                        <option value="" disabled selected></option>
                    </select>
                    <label for="">Equipo: </label>
                    <select name="" id="selEquipo" class="selectJugadores">
                        <option value="" disabled selected></option>
                    </select>
                    <button id="btnAplicar"> Aplicar </button>
                </div>
                <hr>
                <div class="apartados labelBold">
                    <label class="nombre" for="">Lista de partidos</label>
                </div>
                <div id="contenedorDatos" class="contenedorDatos"></div>
            </div>
        </div>
        <div class="divActions">
            <div class="card" id="cardAcciones">
                <h1> Nuevo jugador </h1>
                <div class="center">
                    <form id="formulario" action="" method="post">

                        <select id="intTorneo">
                            <option disabled selected>Torneo</option>
                        </select>

                        <select id="intEquipo">
                            <option disabled selected>Equipo</option>
                        </select>

                        <input id="intRival" type="text" placeholder="Equipo rival">
                        <input id="intFecha" type="date">
                        <label id="etiquetaMarcador"> marcador: </label>
                        <div class="inputMarcador">
                            <input id="intMarFav" type="text">
                            <p>-</p> <input id="intMarCon" type="text">
                        </div>
                        <div class="center">
                            <button id="btnRegistrar"> Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<dialog id="dialogRespuesta">
    <div class="dialogRespuesta">
        <h1 id="mensajeDialog"></h1>
    </div>
</dialog>

<dialog id="nuevoPartido">
    <div class="dRegPartido">
        <div class="regPartido">
            <h1 id="diaPartido">dd</h1>
            <div style="display: flex; flex-direction: wrap;">
                <label for="" class="etiqueta">Torneo: </label>
                <label id="labTorneo" for=""></label>

                <label for="" class="etiqueta">Marcador: </label>
                <label id="labMarcador" for=""></label>

                <label for="" class="etiqueta">Equipo: </label>
                <label id="labFecha" for=""></label>
            </div>
        </div>
        <div id ="regStats" class="regStats"></div>
        <div class="regBotones">
            <button id="btnCancelar" style="background-color: orangered;">Cancelar</button>
            <button id="btnConfirmar" style="background-color: rgb(59, 144, 59);">Confirmar</button>
        </div>
    </div>

</dialog>

<template id="cardDatos">
    <div class="apartadosP">
 
        <label id="regEqu" class="equipo" for="">Nombre</label>
        <label class="vs"> vs </label>
        <label id="regEquRiv" class="equipo" for="">Apellido</label>
        <label id="regFecNac" class="fecha">Fecha nac</label>
        <label id="regMarFav" class="marcador"></label>
        <label id="regMarFav">-</label>
        <label id="regMarCon" class="marcador"></label>

    </div>
</template>

<template id="cardRegistros">
    <div class="cardRegistrosC">
        <label id="nrNombre"></label>
        <input type="text" id="nrTir" class="nrInt" value="0/0" placeholder="0/0">
        <input type="text" id="nrTri" class="nrInt" value="0/0" placeholder="0/0">
        <input type="text" id="nrAsi" class="nrInt" value="0" placeholder="0">
        <input type="text" id="nrTap" class="nrInt" value="0" placeholder="0">
        <input type="text" id="nrRob" class="nrInt" value="0" placeholder="0">
        <input type="text" id="nrReb" class="nrInt" value="0" placeholder="0">
        <input type="text" id="nrPer" class="nrInt" value="0" placeholder="0">
        <input type="text" id="nrMin" class="nrInt" value="0" placeholder="0">
    </div>

</template>

</html>

<script src="../pages-script/partidos.js"></script>

<style>
    .apartadosP {
        width: 100%;
        height: 10%;
        display: flex;
        align-items: center;
    }

    label {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: large;
    }

    .vs {
        width: 3%;
    }

    .equipo {
        flex: 10%;
    }

    .fecha {
        flex: 10%;
    }

    .marcador {
        flex: 10%;
    }

    .selectJugadores {
        width: 30%;
        margin-block: 0px;
        margin-inline-end: 20px
    }
</style>
