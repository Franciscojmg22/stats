<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/logRegister.css">
</head>

<body>
    <div class="card">
        <div class="divLogo">
            <img class="logo" src="./partials/ico2.jpg" alt="">
        </div>
        <div class="divFormulario">
            <form id="formulario" action="" method="post">
                <input id="email" type="email" name="email" placeholder="Enter Your Email">
                <input id="password" type="password" name="password" placeholder="Enter your password">
                <input id="btnRegistrar" type="submit" value="Login">
            </form>
        </div>
        <div class="divFin"></div>


    </div>

</body>
<script src="./script/login.js"></script>

</html>
